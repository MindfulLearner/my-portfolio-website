<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Navbar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="main-navbar" class="main-navbar">
        <ul class="navbar__links">
            <li><a href="#home">Home</a></li>
            <li><a href="#interests">Interests</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </div>

    <div id="lower-navbar" class="lower-navbar">
        <ul class="navbar__links">
            <li><a href="#home">Home</a></li>
            <li><a href="#interests">Interests</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </div>

    <div class="header">
        <div class="header__hero">
            <h1 class="header__hero-text">Hello, I am Alex,<br> a software engineer<br> from Ukraine</h1>
        </div>
        <div class="header__separator"></div>
        <div class="header__image">
            <img header-image src="assets/images/main_image.JPG" alt="main_image ">
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
